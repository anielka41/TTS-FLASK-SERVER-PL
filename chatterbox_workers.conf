[program:chatterbox_workers]
command=/home/tomasz/TTS/Chatterbox-TTS-Server/venv/bin/python -u worker_chapters.py
process_name=%(program_name)s_%(process_num)02d
numprocs=1
directory=/home/tomasz/TTS/Chatterbox-TTS-Server
user=tomasz
autostart=true
autorestart=true
startsecs=5
stopwaitsecs=60
environment=REDIS_URL="redis://localhost:6379/0",NUM_WORKERS="1",HOME="/home/tomasz",USER="tomasz"
stdout_logfile=/home/tomasz/TTS/Chatterbox-TTS-Server/logs/worker_out.log
stderr_logfile=/home/tomasz/TTS/Chatterbox-TTS-Server/logs/worker_err.log
